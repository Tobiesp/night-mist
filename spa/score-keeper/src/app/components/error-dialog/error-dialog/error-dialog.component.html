<div>
  <h1 mat-dialog-title style="font-size: 2em;">An Error Has Occurred!</h1>
  <div mat-dialog-content>
    <p *ngIf="data.status">
      <b>Status Code: {{ data.status }}</b>
    </p>
    <p>Something went wrong!</p>
    <p class="error-message">
      {{ data.message }}
    </p>
  </div>
  <div mat-dialog-actions style="position: absolute; right: 10px; width: 100%; text-align: right;">
    <button mat-raised-button mat-dialog-close color="primary" (click)="onClose()">Close</button>
  </div>
</div>
