<div style="display: flex; flex-wrap: wrap;">
    <div style="flex: 1 1 30%; max-width: 100%; box-sizing: border-box;" class="column">
        <h1 style="font-size: 1.5em;">Point Categories</h1>
        <mat-list>
            <mat-list-item *ngFor="let category of categories; let i = index" style="height: 80px;">
                <mat-card style="width: 100%; height: 50%;">
                    <mat-card-header>
                        <mat-card-title>{{ category.category_name }}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div style="display: flex; align-items: center;">
                            <span> {{ category.description }}</span>
                            <button mat-icon-button (click)="removeCategory(category)">
                                <mat-icon>delete</mat-icon>
                            </button>
                            <button mat-icon-button (click)="editCategory(category)">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </div>
                    </mat-card-content>
                </mat-card>
            </mat-list-item>
        </mat-list>
    </div>
    <div style="flex: 1 1 70%; max-width: 100%; box-sizing: border-box;" class="column">
        <form [formGroup]="categoryForm" (ngSubmit)="addCategory()">
            <h1 style="font-size: 1.5em;">Add Point Category</h1>
            <mat-card>
                <mat-card-content>
                    <mat-form-field appearance="fill" class="full-field-width">
                        <mat-label>Point category name</mat-label>
                        <input type="text"
                               matInput 
                               #input 
                               placeholder="Point category name" 
                               aria-label="Point category name"
                               formControlName="category_name" />
                        <mat-error *ngIf="categoryForm.controls['category_name'].hasError('required')">
                            Point category name is required.
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="full-field-width">
                        <mat-label>Description</mat-label>
                        <input type="text"
                               matInput 
                               #input 
                               placeholder="Point category description" 
                               aria-label="Point category description"
                               formControlName="category_description" />
                        <mat-error *ngIf="categoryForm.controls['category_description'].hasError('required')">
                            Point category description is required.
                        </mat-error>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary" type="submit">Add</button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
