<div class="max-w-3xl p-2 mt-3 mx-auto my-5 pt-20 pb-10 justify-center">
    <div class="justify-begin">
        <app-heading [text]="'Login'" [size]="'large'"></app-heading>
    </div>
    <div class="w-full max-w-xs">
        <app-snackbar #LoginSnackbarComponent></app-snackbar>
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label class="text-gray-700 text-sm font-bold mb-2" for="username">
                    Username
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="username" type="text" placeholder="Username" formControlName="username">
                <div
                    *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)">
                    <div *ngIf="loginForm.controls['username'].errors?.['required']" class="text-bold-red-500">Username is required.</div>
                    <div *ngIf="loginForm.controls['username'].errors?.['username']" class="text-bold-red-500">Invalid email format.</div>
                </div>
            </div>
            <div class="mb-6">
                <label class="text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="password" type="password" placeholder="******************" formControlName="password">
                <div
                    *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                    <div *ngIf="loginForm.controls['password'].errors?.['required']" class="text-bold-red-500">Password is required.</div>
                    <div *ngIf="loginForm.controls['password'].errors?.['minlength']" class="text-bold-red-500">Password must be at least 6
                        characters long.</div>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Sign In
                </button>
                <a class="align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                    Forgot Password?
                </a>
            </div>
        </form>
    </div>
</div>
