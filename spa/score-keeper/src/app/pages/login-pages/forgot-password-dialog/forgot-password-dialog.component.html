<div>
    <h1 mat-dialog-title>Reset Password</h1>
    <form [formGroup]="passwordForm" (ngSubmit)="onConfirm()">
        <mat-dialog-content>
            <p>Enter your username and email to reset your password.</p>
        </mat-dialog-content>
        <mat-dialog-content>
            <mat-form-field class="full-field-width">
                <mat-label>Username</mat-label>
                <input type="text"
                        matInput 
                        placeholder="Enter your username" 
                        aria-label="username"
                        formControlName="username" />
                <mat-error *ngIf="passwordForm.controls['username'].hasError('required')">
                    Username is required.
                </mat-error>
            </mat-form-field>
            
            <mat-form-field class="full-field-width">
                <mat-label>Email</mat-label>
                <input type="email"
                        matInput 
                        placeholder="Enter your email" 
                        aria-label="email"
                        formControlName="email" />
                <mat-error *ngIf="passwordForm.controls['email'].hasError('required')">
                    Email is required.
                </mat-error>
                <mat-error *ngIf="passwordForm.controls['email'].hasError('email')">
                    Email format invalid.
                </mat-error>
            </mat-form-field>
        </mat-dialog-content>
        <mat-dialog-actions class="dialog-actions">
            <button mat-button (click)="onCancel()">Cancel</button>
            <button mat-button type="submit">Confirm</button>
        </mat-dialog-actions>
    </form>
</div>
