<div>
    <h1 mat-dialog-title>Reset Password</h1>
    <form [formGroup]="passwordForm" (ngSubmit)="onConfirm()">
        <mat-dialog-content>
            <p>Enter your username and email to reset your password.</p>
        </mat-dialog-content>
        <mat-dialog-content>
            <mat-form-field class="full-field-width">
                <mat-label>Username</mat-label>
                <input type="text"
                        matInput 
                        placeholder="Enter your username" 
                        aria-label="username"
                        formControlName="username" />
                <div
                    *ngIf="passwordForm.controls['username'].invalid && (passwordForm.controls['username'].dirty || passwordForm.controls['username'].touched)">
                    <div *ngIf="passwordForm.controls['username'].errors?.['required']" class="bold-red-text">Username is required.</div>
                </div>
            </mat-form-field>
            
            <mat-form-field class="full-field-width">
                <mat-label>Email</mat-label>
                <input type="email"
                        matInput 
                        placeholder="Enter your email" 
                        aria-label="email"
                        formControlName="email" />
                <div
                    *ngIf="passwordForm.controls['email'].invalid && (passwordForm.controls['email'].dirty || passwordForm.controls['email'].touched)">
                    <div *ngIf="passwordForm.controls['email'].errors?.['required']" class="bold-red-text">Email is required.</div>
                    <div *ngIf="passwordForm.controls['email'].errors?.['email']" class="bold-red-text">Email format invalid.</div>
                </div>
            </mat-form-field>
        </mat-dialog-content>
        <mat-dialog-actions class="dialog-actions">
            <button mat-button (click)="onCancel()">Cancel</button>
            <button mat-button type="submit">Confirm</button>
        </mat-dialog-actions>
    </form>
</div>
